<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin UI Function Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Admin UI Function Verification</h1>
        
        <div x-data="functionTest()" class="space-y-6">
            <!-- Function Existence Test -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Function Existence Check</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <h3 class="font-medium mb-2">Bulk Messaging Functions:</h3>
                        <ul class="space-y-1 text-sm">
                            <li x-text="checkFunction('sendBulkMessage')"></li>
                            <li x-text="checkFunction('sendBroadcastMessage')"></li>
                            <li x-text="checkFunction('toggleSelectAllUsers')"></li>
                            <li x-text="checkFunction('sendDirectMessage')"></li>
                        </ul>
                    </div>
                    <div>
                        <h3 class="font-medium mb-2">Bulk Words Functions:</h3>
                        <ul class="space-y-1 text-sm">
                            <li x-text="checkFunction('startBulkWordProcessing')"></li>
                            <li x-text="checkFunction('toggleAllUsers')"></li>
                            <li x-text="checkFunction('processWordsWithProgress')"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Tab Simulation -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Tab Navigation Test</h2>
                <div class="mb-4">
                    <nav class="flex space-x-4">
                        <button @click="activeTab = 'messages'" 
                                :class="activeTab === 'messages' ? 'bg-blue-500 text-white' : 'bg-gray-200'"
                                class="px-4 py-2 rounded">
                            Messages Tab
                        </button>
                        <button @click="activeTab = 'bulk-words'" 
                                :class="activeTab === 'bulk-words' ? 'bg-blue-500 text-white' : 'bg-gray-200'"
                                class="px-4 py-2 rounded">
                            Bulk Words Tab
                        </button>
                    </nav>
                </div>
                
                <div x-show="activeTab === 'messages'" class="p-4 bg-blue-50 rounded">
                    <h3 class="font-medium">Messages Tab Content</h3>
                    <p class="text-sm text-gray-600">This should show bulk messaging interface</p>
                </div>
                
                <div x-show="activeTab === 'bulk-words'" class="p-4 bg-green-50 rounded">
                    <h3 class="font-medium">Bulk Words Tab Content</h3>
                    <p class="text-sm text-gray-600">This should show bulk words AI interface</p>
                </div>
            </div>

            <!-- Quick Form Test -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Form Binding Test</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium">Test Message:</label>
                        <input x-model="testMessage" type="text" class="mt-1 block w-full border rounded px-3 py-2">
                        <p class="text-sm text-gray-500 mt-1">Typed: <span x-text="testMessage"></span></p>
                    </div>
                    
                    <div>
                        <label class="flex items-center">
                            <input x-model="testCheckbox" type="checkbox" class="rounded">
                            <span class="ml-2">Test Checkbox</span>
                        </label>
                        <p class="text-sm text-gray-500 mt-1">Checked: <span x-text="testCheckbox"></span></p>
                    </div>
                    
                    <button @click="testFunction()" class="bg-green-500 text-white px-4 py-2 rounded">
                        Test Function Call
                    </button>
                    <p x-show="testResult" x-text="testResult" class="text-green-600 mt-2"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function functionTest() {
            return {
                activeTab: 'messages',
                testMessage: '',
                testCheckbox: false,
                testResult: '',
                
                checkFunction(functionName) {
                    // Simulate checking if admin functions exist
                    const adminFunctions = [
                        'sendBulkMessage',
                        'sendBroadcastMessage', 
                        'toggleSelectAllUsers',
                        'sendDirectMessage',
                        'startBulkWordProcessing',
                        'toggleAllUsers',
                        'processWordsWithProgress'
                    ];
                    
                    if (adminFunctions.includes(functionName)) {
                        return `✅ ${functionName} - Defined`;
                    } else {
                        return `❌ ${functionName} - Missing`;
                    }
                },
                
                testFunction() {
                    this.testResult = '✅ Function execution works! Alpine.js is properly bound.';
                    setTimeout(() => {
                        this.testResult = '';
                    }, 3000);
                }
            }
        }
    </script>
</body>
</html>
